<!DOCTYPE html>
<html>
<head>
  <title>Dream Analyzer</title>
  <style>
    #results {
      display: none;
      margin-top: 20px;
    }
    #dream-image {
      max-width: 500px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dream Analyzer</h1>
  <textarea id="dream-input" rows="5" cols="50" placeholder="Enter your dream here..."></textarea><br>
  <button id="analyze-button">Analyze</button>

  <div id="results">
    <h2>Analysis:</h2>
    <p id="analysis-text"></p>
    <h2>Image:</h2>
    <img id="dream-image" src="" alt="Generated Dream Image">
  </div>

  <script src="static/script.js"></script>
</body>
</html>
